<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/proyecto.css">
</head>

<body>
    <div class="encabezado">
        <nav class="navbar navbar-light ">
            <a href="/principal" class="btn btn-secondary"> <em>REGRESAR</em> </a>
        </nav>

        <h1 class="centrar display-4">
            <em>
                ¿Realizas algún un tipo de servicio?
            </em>

        </h1>
        <p class="centrar">
            <strong>
                Aquí encuentras un formulario para que ingreses uno que realices
            </strong>

        </p>
    </div>
    <div class="agregarTipoServicio">
        <div class="container-fluid">
        <form th:action="@{'/agregar-tipo-servicio/'+${id_servicio}}" method="post" th:object="${nuevoTipoServicio}">
            <div class="form-group  form-usuario">
                <label for="exampleInputEmail1">Nombre del Tipo de Servicio</label>
                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{nombre}">

            </div>
            <div class="form-group  form-usuario">
                <label for="exampleInputEmail1">Profesional</label>
                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{profesional}">

            </div>
            <div class="form-group  form-usuario">
                <label for="exampleInputEmail1">Precio </label>
                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{precio}">

            </div>
            <div class="form-group">

                <label for="exampleInputPassword1">Email Profesional</label>
                <input type="email" class="form-control" th:field="*{email_servicio}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descripcion</label>
                <input type="text" class="form-control" th:field="*{descripcion}">
            </div>
            
            <button type="submit" class="btn btn-secondary"> Registrar Tipo Servicio</button>
        </form>
    </div>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
